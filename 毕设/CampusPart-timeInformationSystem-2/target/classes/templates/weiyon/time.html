<!DOCTYPE html>
<html>
<head>
    <title>Child Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        button {
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            background-color: #009688;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button onclick="sendMessageToParent()">Hide Button</button>
<script>
    function sendMessageToParent() {
        window.parent.postMessage('hideButton', '*');
    }
</script>
</body>
</html>
