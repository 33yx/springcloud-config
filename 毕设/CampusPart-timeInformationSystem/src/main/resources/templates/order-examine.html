<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>兼职编号id</label>
                        <div class="layui-input-inline">
                            <input  disabled="disabled" th:value="${jopd.getJopid()}" type="text" id="jid" name="jid" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="stype" class="layui-form-label">
                            <span class="x-red">*</span>兼职类型</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getJoptype()}" type="text" id="stype" name="stype" required="" lay-verify="String" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="side" class="layui-form-label">
                            <span class="x-red">*</span>发布商铺id</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getSellerid()}" type="text" id="side" name="side" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>工作介绍</label>
                        <div class="layui-input-inline">
                             <textarea disabled="disabled" rows="20" cols="110" type="text" id="jdescription" name="jdescription" >[[${jopd.getJobdescription()}]]</textarea>
<!--                            <input th:value="${jopd.getJobdescription()}" type="text" id="jdescription" name="jdescription" required="" lay-verify="String" autocomplete="off" class="layui-input"></div>-->
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>兼职地址</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getAddress()}" type="text" id="saddress" name="saddress" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>现需要人数</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getNumber()}" type="text" id="snumber" name="snumber" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>酬劳（每小时）</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getSalary()}" type="text" id="salary" name="salary" required="" lay-verify="double" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>接单人id</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getOuserid()}" type="text" id="souserid" name="souserid" required="" lay-verify="Sring" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>发布时间</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getPubdate()}" type="text" id="spubdate" name="spubdate" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>截止时间</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${jopd.getEnddate()}" type="text" id="senddate" name="senddate" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>如果不通过,原因如下（通过不需要写）：</label>
                        <div class="layui-input-inline">
                            <input th:value="${jopd.getErrorreason()}" type="text" id="errorreason" name="errorreason" required="Notpa" lay-verify="ereason" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button th:if="${jopd.getExamine()==0 and jopd.getValid()==1}" class="layui-btn" lay-filter="pass" lay-submit="">
                          通过
                      </button>
                      <button th:if="${jopd.getExamine()==0 and jopd.getValid()==1}" th:value="${jopd.getErrorreason()}" style=" ForeColor:blue;background-color:red"  class="layui-btn" lay-filter="notpass" lay-submit="" lay-verify="btns">
                          不通过
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],


            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                // //自定义验证规则
                // form.verify({
                //     btns:function (value){
                //         var input=document.getElementById("errorreason").value;
                //         if (input.length == 0) {
                //             return '不通过的原因是？';
                //
                //         }
                //     }
                //
                // }),


                //监听提交
                form.on('submit(pass)',
                function(data) {
                    // console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        url: '/sys/pass',
                        type: 'post',
                        data:{'jid':data.field.jid}
                    }).done(function(dat) {
                        console.log(dat)
                        if (dat.rid==1){
                            layer.alert("编号："+data.field.jid+dat.msg, {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        } else {
                            layer.alert("编号："+data.field.jid+dat.msg, {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }

                    })

                    return false;
                });

                form.on('submit(notpass)',
                    function(data) {
                         console.log(data.field.errorreason);



                        // if (data.field.errorreason.length==0){
                        //     alert("不通过的原因是？")
                        //     return false;
                        // }

                        $.ajax({
                            url: '/sys/notpass',
                            type: 'post',
                            data:{'jid':data.field.jid,"errorreason":data.field.errorreason}
                        }).done(function(dat) {
                            console.log(dat)
                            if (dat.rid==1){
                                layer.alert("编号："+data.field.jid+dat.msg, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert("编号："+data.field.jid+dat.msg, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }

                        })
                        return false;
                    });

            });</script>

                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
