<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>编号id</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uid" name="uid" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>真实姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uname" name="uname" required="" lay-verify="String" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>年龄</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uage" name="uage" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>学校名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="schooll" name="schooll" required="" lay-verify="String" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>学号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="studentid" name="studentid" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cardid" name="cardid" required=""  lay-verify="cardidk" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="usex" lay-skin="primary" title="男" value="男" >
                            <input type="radio" name="usex" lay-skin="primary" title="女" value="女">
                            <!--checkbox-->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>地址（市,县/区）</label>
                        <div class="layui-input-inline">
                            <input  type="text" id="address" name="address" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一验证名</div></div>
                    <div class="layui-form-item">
                        <label for="pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>



                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 3) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    },

                    cardidk: function(value) {
                        console.log("有进来"+value)
                        var cardId = value;
                        //校验15位身份证
                        if (cardId.length == 15) {
                            if(!/^\d{14}(\d|x)$/i.test(cardId)){
                                console.log( "你输入的身份证长度或格式错误");
                                return false;
                            } else  {
                                cardId=cardId.substr(0,6)+'19'+cardId.substr(6,9);
                                cardId+= getVCode(cardId);
                            }
                        }
                        //校验地址
                        function getVCode(CardNo17) {
                            var Wi = new Array(7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2,1);
                            var Ai = new Array('1','0','X','9','8','7','6','5','4','3','2');
                            var cardNoSum = 0;
                            for (var i=0; i<CardNo17.length; i++)cardNoSum+=CardNo17.charAt(i)*Wi[i];
                            var seq = cardNoSum%11;
                            return Ai[seq];
                        }
                        var aCity={11:"北京",12:"天津",13:"河北",14:"山西",15:"内蒙古",21:"辽宁",22:"吉林",23:"黑龙江",31:"上海",32:"江苏",33:"浙江",34:"安徽",35:"福建",36:"江西",37:"山东",41:"河南",42:"湖北",43:"湖南",44:"广东",45:"广西",46:"海南",50:"重庆",51:"四川",52:"贵州",53:"云南",54:"西藏",61:"陕西",62:"甘肃",63:"青海",64:"宁夏",65:"新疆",71:"台湾",81:"香港",82:"澳门",91:"国外"} ;
                        var iSum=0 ;
                        var info="" ;
                        if(!/^\d{17}(\d|x)$/i.test(cardId)){
                            // this.message =  "你输入的身份证长度或格式错误";
                            console.log( "你输入的身份证长度或格式错误")
                            return "你输入的身份证长度或格式错误";
                            // return false;
                        }
                        cardId=cardId.replace(/x$/i,"a");
                        if(aCity[parseInt(cardId.substr(0,2))]==null){
                            // this.message =  "你的身份证地区非法";
                            console.log("你的身份证地区不正确")
                            // return false;
                            return "你的身份证地区不正确"
                        }
                        //校验出生日期
                        var date=cardId.substr(6,4)+"-"+Number(cardId.substr(10,2))+"-"+Number(cardId.substr(12,2));
                        var d=new Date(date.replace(/-/g,"/")) ;
                        if(date!=(d.getFullYear()+"-"+ (d.getMonth()+1) + "-" + d.getDate())){
                            // this.message =  "身份证上的出生日期非法";
                            console.log("身份证上的出生日期不正确")
                            return "身份证上的出生日期不正确";
                        }
                        //校验后4位
                        for(var i = 17;i>=0;i --) iSum += (Math.pow(2,i) % 11) * parseInt(cardId.charAt(17 - i),11) ;
                        if(iSum%11!=1){
                            // this.message =  "你输入的身份证号非法";
                            console.log("你输入的身份证号不正确")
                            return "你输入的身份证号不正确";
                        }
                        console.log("你输入的身份证号正确")
                    }


                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        url: '/sys/toUserList',
                        type: 'GET',
                        data:{'uid':data.field.uid,'username':data.field.username,"uname":data.field.uname,"uage":data.field.uage,
                            'schooll':data.field.schooll,'studentid':data.field.studentid,'cardid':data.field.cardid,'usex':data.field.usex,
                            'phone':data.field.phone,'address':data.field.address,'email':data.field.email,'pass':data.field.pass}
                    })   .done(function(dat) {
                        console.log(dat)

                        if (dat.rid==1){
                            layer.alert(dat.msg+data.field.username, {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }
                        else {
                            layer.alert(dat.msg+data.field.username, {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }

                    })




                    return false;
                });

            });</script>
