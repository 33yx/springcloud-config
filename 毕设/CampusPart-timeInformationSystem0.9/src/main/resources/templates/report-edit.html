<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>处理页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span  class="x-red">*</span>编号id</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${report.getRid()}" type="text" id="rid" name="rid" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span  class="x-red">*</span>举报人</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${report.getReporterName}" type="text" id="username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>举报的订单编号</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${report.getReportOrdersId()}" type="text" id="uname" name="uname" required="" lay-verify="String" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>举报原因</label>
                        <div class="layui-input-inline">
                            <textarea disabled="disabled" rows="5" cols="23" type="text" id="reasen" name="reasen" >[[${report.getReason()}]]</textarea></div>
<!--                            <input disabled="disabled" th:value="${report.getReason()}" type="text" id="uage" name="uage" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>-->
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>举报时间</label>
                        <div class="layui-input-inline">
                            <input disabled="disabled" th:value="${report.getTime()}" type="text" id="schooll" name="schooll" required="" lay-verify="String" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>处理结果</label>
                        <div class="layui-input-inline">
                            <textarea  rows="5" cols="23" type="text" id="result" name="result" lay-verify="nikename" >[[${report.getResult()}]]</textarea></div>
<!--                            <input th:value="${report.getResult()}" type="text" id="studentid" name="studentid" required="" lay-verify="int" autocomplete="off" class="layui-input"></div>-->
                    </div>


                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">确定</button></div>


                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length == 0) {
                            return '处理结果不能为空哦';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                 function(data) {
                        //发异步，把数据提交给
                        let json = {'rid':data.field.rid,'result':data.field.result};
                        $.ajax({
                            url: '/sys/updateReport',
                            type: 'post',
                            data:JSON.stringify(json),
                            contentType:"application/json",
                            dataType:"json"
                        }).done(function(dat) {
                                console.log(dat)
                                if (dat.rid==1){
                                    layer.alert("编号："+data.field.rid+dat.msg, {
                                            icon: 6
                                        },
                                        function() {
                                            //关闭当前frame
                                            xadmin.close();

                                            // 可以对父窗口进行刷新
                                            xadmin.father_reload();
                                        });
                                } else {
                                    layer.alert("编号："+data.field.rid+dat.msg, {
                                            icon: 6
                                        },
                                        function() {
                                            //关闭当前frame
                                            xadmin.close();

                                            // 可以对父窗口进行刷新
                                            xadmin.father_reload();
                                        });
                                }

                            })

                        return false;
                    });

            });</script>

                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
